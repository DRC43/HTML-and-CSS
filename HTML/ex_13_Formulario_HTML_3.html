<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Forms em HTML</title>
</head>

<body>
    <header>
        <h1>Exemplo de formulário no HTML</h1>
    </header>
    <article>
        <form action="#">
            <label for="cNome">Nome:</label><br />
            <input type="text" size=50 name="tNome" id="cNome" required="required" />
            <br /><br />

            <p>Você mora:</p>
            <input type="radio" name="tipo" id="cid" value="C" />
            <label for="cid">Cidade</label><br />
            <input type="radio" name="tipo" id="inter" value="I" />
            <label for="inter">Interior</label><br />
            <br />

            <p>Qual meio de transporte você usa?</p>
            <input type="checkbox" id="transporte1" name="transporte1" value="Bike" />
            <label for="transporte1"> Bicicleta</label><br />
            <input type="checkbox" id="transporte2" name="transporte2" value="Car" />
            <label for="transporte2"> Carro</label><br />
            <input type="checkbox" id="transporte3" name="transporte3" value="Metro" />
            <label for="transporte3"> Metrô</label><br />
            <input type="checkbox" id="transporte4" name="transporte4" value="Bus" />
            <label for="transporte4"> Ônibus</label><br />
            <input type="checkbox" id="transporte5" name="transporte5" value="Bus" />
            <label for="transporte5"> Moto</label><br />
            <input type="checkbox" id="transporte6" name="transporte6" value="Bus" />
            <label for="transporte6"> Patinet</label><br />
            <input type="checkbox" id="transporte7" name="transporte7" value="Bus" />
            <label for="transporte7"> Skate</label>
            <br /><br><br>

            <label for="time">Selecione seu time do coração:</label>
            <select id="time" name="time">
                <option value="cruzeiro">Cruzeiro</option>
                <option value="sao_paulo">São Paulo</option>
                <option value="corinthians">Corinthians</option>
                <option value="gremio">Grêmio</option>
                <option value="goiás">Goiás</option>
                <option value="santa cruz">Santa Cruz</option>
                <option value="atletico mineiro">Atletico Mineiro</option>
                <option value="atletico paranaense">Atletico Paranaense</option>
                <option value="america mineiro">America Mineiro</option>
                <option value="internacional">Internacional</option>
                <option value="palmeiras">Palmeiras</option>
                <option value="coritiba">Coritiba</option>
                <option value="vila nova">Vila Nova</option>
                <option value="joinville">Joinville</option>
                <option value="brusque">Brusque</option>
                <option value="fortaleza">Fortaleza</option>
                <option value="ceara">Ceara</option>
                <option value="paysandu">Paysandu</option>
                <option value="londrina">Londrina</option>
                <option value="vasco">Vasco</option>
                <option value="santos">Santos</option>
            </select><br /><br><br>

            <label for="cCid">Escolha a sua Cidade na lista:</label>
            <input list="cidade" name="tCid" id="cCid" placeholder="Sua Cidade" />
            <datalist id="cidade">
                <option value="São Paulo"></option>
                <option value="Campinas"></option>
                <option value="Santos"></option>
                <option value="Santo André"></option>
                <option value="São Caetano"></option>
                <option value="São Bernardo do Campo"></option>
                <option value="Ribeirão Preto"></option>
                <option value="Sorocaba"></option>
                <option value="Bauru"></option>
                <option value="Americana"></option>
                <option value="Barretos"></option>
                <option value="Cajati"></option>
                <option value="Registro"></option>
                <option value="Osasco"></option>
                <option value="Guarulhos"></option>
                <option value="Ubatuba"></option>
            </datalist><br />
            0
            <input type="range" id="valor_01" name="valor_01" />
            100 <br /><br />
            <p>Sugestões, elogios e críticas:</p>
            <textarea name="message" rows="10" cols="30" placeholder="Deixe aqui a sua mensagem!"></textarea>
            </fieldset>
            <br>

            <input type="submit" value="Enviar" />
        </form>
    </article>
    <br>

    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>

</body>

</html
